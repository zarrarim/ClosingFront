<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenFront - Offline Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: #0f0f1e;
        font-family: "Arial", sans-serif;
      }

      #game-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      /* Game Canvas */
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* Loading Screen Overlay */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 15, 30, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
        color: #e0e0e0;
      }

      .loading-content h1 {
        font-size: 48px;
        margin-bottom: 40px;
        color: #00d4ff;
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        margin: 0 auto 30px;
        border: 4px solid #333;
        border-top: 4px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-bar {
        width: 300px;
        height: 8px;
        background: #333;
        border-radius: 4px;
        margin: 20px auto;
        overflow: hidden;
      }

      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #0f3460, #00d4ff);
        width: 0%;
        transition: width 0.3s ease;
      }

      .loading-text {
        font-size: 14px;
        margin-top: 20px;
        color: #888;
      }

      /* Error Screen */
      .error-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 15, 30, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none;
      }

      .error-content {
        text-align: center;
        color: #e0e0e0;
        max-width: 500px;
      }

      .error-content h2 {
        font-size: 32px;
        color: #ff6b6b;
        margin-bottom: 20px;
      }

      .error-content p {
        font-size: 14px;
        margin: 10px 0;
        color: #ccc;
      }

      .error-content button {
        padding: 12px 30px;
        margin-top: 20px;
        background: #0f3460;
        color: #00d4ff;
        border: 1px solid #00d4ff;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .error-content button:hover {
        background: #00d4ff;
        color: #0f0f1e;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-overlay">
      <div class="loading-content">
        <h1>üéÆ OpenFront</h1>
        <div class="loading-spinner"></div>
        <div class="loading-bar">
          <div id="loading-progress" class="loading-progress"></div>
        </div>
        <div class="loading-text" id="loading-text">
          Initializing Offline Game...
        </div>
      </div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen" class="error-screen">
      <div class="error-content">
        <h2>‚ö†Ô∏è Game Error</h2>
        <p id="error-message">An error occurred while loading the game.</p>
        <button onclick="location.href = '/'">Return to Home</button>
      </div>
    </div>

    <script type="module">
      import { initializeOfflineGame } from "/src/client/offline-game/index.ts";

      // Auto-launch game on page load
      window.addEventListener("load", async () => {
        try {
          console.log("Starting offline game...");

          // Initialize with default config
          const launcher = await initializeOfflineGame({
            mapSize: 10000,
            maxPlayers: 6,
            startingGold: 5000,
            gameSpeed: 1,
            difficulty: "normal",
            enableAI: true,
            aiPlayers: 4,
          });

          console.log("Offline game initialized successfully");

          // Setup global keyboard shortcuts
          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" || e.key === "p" || e.key === "P") {
              if (launcher && launcher.getEngine()) {
                const menu = document.getElementById("game-menu");
                if (menu) {
                  menu.classList.toggle("hidden");
                }
              }
            }

            // Save game: Ctrl+S
            if ((e.ctrlKey || e.metaKey) && e.key === "s") {
              e.preventDefault();
              if (launcher) {
                launcher.saveGame();
              }
            }
          });

          // Hide loading screen
          setTimeout(() => {
            const loadingScreen = document.getElementById("loading-screen");
            if (loadingScreen) {
              loadingScreen.style.display = "none";
            }
          }, 1000);
        } catch (error) {
          console.error("Failed to initialize game:", error);

          const errorScreen = document.getElementById("error-screen");
          const errorMessage = document.getElementById("error-message");

          if (errorScreen && errorMessage) {
            errorMessage.textContent = `${error instanceof Error ? error.message : "Unknown error"}`;
            errorScreen.style.display = "flex";
            const loadingScreen = document.getElementById("loading-screen");
            if (loadingScreen) {
              loadingScreen.style.display = "none";
            }
          }
        }
      });

      // Global game reference for console access
      window.game = {
        isPaused: () => {
          const launcher = await import("/src/client/offline-game/index.ts").then(m => m.getGameLauncher());
          return launcher?.getEngine()?.getGameState().isPaused ?? false;
        },
        togglePause: async () => {
          const { getGameLauncher } = await import("/src/client/offline-game/index.ts");
          const launcher = getGameLauncher();
          if (launcher) launcher.pauseGame();
        },
        save: async () => {
          const { getGameLauncher } = await import("/src/client/offline-game/index.ts");
          const launcher = getGameLauncher();
          if (launcher) await launcher.saveGame();
        },
        load: async () => {
          const { getGameLauncher } = await import("/src/client/offline-game/index.ts");
          const launcher = getGameLauncher();
          if (launcher) await launcher.loadGame();
        },
      };

      console.log("Use 'game.togglePause()', 'game.save()', 'game.load()' for quick actions");
    </script>
  </body>
</html>
